<HTML>
  <head>
    <TITLE>Insert Data | Proton Pre School</TITLE>
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="image/proton_logo.png" />
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        var documentTitle = document.title + " - ";
	(function titleMarquee() 
	{
            document.title = documentTitle = documentTitle.substring(1) + documentTitle.substring(0,1);
            setTimeout(titleMarquee,200);
	}
	)();
    </script>
    <style>
        code{font-weight: bold;}
    </style>
  </head>
    <body>
        <div class="header">
            <div class="text-center">
                <img src="image/proton_logo.png" alt="" width="15%" style=" padding:10px;"/>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="myBar"></div>
            </div>
        </div>
        <div class="content">
        <div class="container">
            <div class="text-center">
                <div class="col-sm-2">
                    <CODE><A href="index.html">Go to Index Page</A></CODE>
                </div>
                <div class="col-sm-2">
                    <CODE><A href="UpdateById.html">Update Data</A></CODE>
                </div>
                <div class="col-sm-2">
                    <CODE><A href="DeleteById.html">Delete Data</A></CODE>
                </div>
                <div class="col-sm-2">
                    <CODE><A href="SearchById.html">Searching Data</A></CODE>
                </div>
                <div class="col-sm-2">
                    <CODE><A href="SearchAllStudentA">View Data</A></CODE>
                </div>
                <div class="col-sm-2">
                    <CODE><A href="SearchAllDeletedA">View Deleted Data</A></CODE><br>
                </div>
            </div>
            <h2 class="text-center" style="cursor:pointer;"><u><b>Insert Data - Student Form</b></u></h2>
            <div class="col-sm-12 text-center"> 
                <code style="cursor:help;">Student Id AUTO_GENERATED by System Software.</code>
                <hr style="color:blue;">
            </div>
            <form method="POST" action="InsertStudent">
                <label for="name">Student Name:</label>
                <input type="text" name="txtName" placeholder="Enter Student Name" autofocus required autocomplete="off"/>
            
                <label for="fname">Father's Name:</label>
                <input type="text" name="txtFname" placeholder="Enter Father's Name" autofocus required autocomplete="off"/>
            
                <label for="Std">Standard / Class:</label>
                <input type="number" name="txtStd" placeholder="Select Standard / Class" min="1" max="10" autofocus required autocomplete="off"/>
            
                <label for="dob">Date of Birth:</label>
                <input type="date" name="txtDob" autofocus required autocomplete="off"/>
            
                <label for="mobile">Contact:</label>
                <input type="tel" name="txtMobile" placeholder="Contact number without ISD code." maxlength="10" autofocus required autocomplete="off"/>
            
                <label for="fee">Yearly Fee:</label>
                <input type="number" name="txtFee" placeholder="Amount (in Rs.)" min="1" max="50000" autofocus required autocomplete="off"/>
            
                <label for="address">Address:</label>
                <textarea width="100%" name="txtAddress" placeholder="Permanent Address" autofocus required autocomplete="off"></textarea>
            
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </form>
            <center>
                <CODE><A href="index.html">Go to index page</A></CODE>
            </center>
        </div>
        </div>
    </body>
</HTML>
